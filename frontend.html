<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend - Digital Fortress Solutions</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="frontend.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">Frontend Development</div>
  </header>

  <main class="services">
    <h1>Frontend Technologien</h1>

    <!-- Bento-Boxen mit Logos -->
    <div class="bento-grid">
      <div class="bento-box">
        <h2>HTML5</h2>
        <i class="fab fa-html5 fa-5x"></i>
        <p>Die Basis für strukturierte Webseiten-Inhalte.</p>
      </div>

      <div class="bento-box">
        <h2>CSS3</h2>
        <i class="fab fa-css3-alt fa-5x"></i>
        <p>Für das Design und Layout von Webseiten.</p>
      </div>

      <div class="bento-box">
        <h2>JavaScript</h2>
        <i class="fab fa-js fa-5x"></i>
        <p>Erstellt interaktive und dynamische Benutzeroberflächen.</p>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2024 Digital Fortress Solutions</p>
  </footer>
</body>
</html>
