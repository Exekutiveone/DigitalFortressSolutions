<!DOCTYPE html>
<html lang="de">
<head>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="backend.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<body>
  <header class="navbar">

  </header>

  <main class="services">

        <i class="fab fa-python fa-5x"></i>

      <div class="bento-box">
        <h2>NGINX</h2>
        <i class="fas fa-server fa-5x"></i>
        <p>Ein effizienter Webserver für die Bereitstellung von Anwendungen.</p>
      </div>

      <div class="bento-box">
        <h2>Linux</h2>
        <i class="fab fa-linux fa-5x"></i>
        <p>Das stabile und zuverlässige Betriebssystem für Serverumgebungen.</p>
      </div>
    </div>

  <footer>
    <p>© 2024 Digital Fortress Solutions</p>
